<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Cover</title>
    <style>
        body {
            background: #e5e5e5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Georgia", serif;
        }

        .book-cover {
            width: 300px;
            height: 450px;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: #ffffff;
            padding: 30px;
            box-sizing: border-box;
            position: relative;
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
            border-radius: 8px;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-top: 40px;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 16px;
            text-align: center;
            margin-top: 10px;
            font-style: italic;
            opacity: 0.9;
        }

        .divider {
            width: 60px;
            height: 3px;
            background: #f1c40f;
            margin: 25px auto;
        }

        .author {
            position: absolute;
            bottom: 40px;
            width: 100%;
            text-align: center;
            font-size: 18px;
            letter-spacing: 1px;
        }

        .footer {
            position: absolute;
            bottom: 15px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="book-cover">
        <div class="title">Hinata</div>
        <div class="subtitle">A Small Giant</div>

        <div class="divider"></div>

        <div class="author">By Naveen</div>
        <div class="footer">25011643</div>
    </div>

</body>
</html>
